---
layout: page
---
<div class = "row">
{% if page.profile %}
  <div class="profile col one {{ page.profile.align }}">
   <div class = "text">
  {{ content }}
</div>
    {% if page.profile.image %}
      <img class="right" src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl | prepend: site.url }}" >
    {% endif %}
    {% if page.profile.address %}
      <div class="address">
        {{ page.profile.address }}
      </div>
    {% endif %}
  </div>
{% endif %}


</div>
